<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <header>
      <img src="images/image-header-mobile.jpg" alt="">
      <div class="image-overlay"></div>
    </header>
    <div class="text-elements">
      <div class="heading"><h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      </div> 
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="container">
          <div class="stat"><h1>10k+</h1><p>COMPANIES</p></div>
          <div class="stat"><h1>314</h1><p>TEMPLATES</p></div>
          <div class="stat"><h1>12M+</h1><p>QUERIES</p></div>
        </div>
    </div>
  </main>
</body>
</html>
